<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale=1, user-scalable=no">
    <title>Pomodoro Timer</title>
</head>

<!-- CSS -->
<link rel="stylesheet" href="styles.css" />

<!-- Karla font -->
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&display=swap" rel="stylesheet">

<!-- icon -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <div class="main">
        <div class="tab_layout">
            <div id ="pom" class="tab_header_active" style="cursor: pointer;">
                <h3 class="tab_title" id="pomodoro_btn">Pomodoro</h3>
            </div>
            <div id="short" class="tab_header" style="cursor: pointer;">
                <h3 class="tab_title" id="short_btn">Short break</h3>
            </div>
            <div id="long" class="tab_header" style="cursor: pointer;">
                <h3 class="tab_title" id="long_btn">Long break</h3>
            </div>
        </div>
        <div class="timer">
            <span id="min">25</span>
            <span>:</span>
            <span id="sec">00</span>
        </div>
        <button class="button" id="start" style="cursor: pointer;">
            <h2 id="start_txt" class="button_txt">Start</h2>
        </button>  
        <span id="skip" style="cursor: pointer;" class="material-symbols-rounded" style="font-size: 40px">
            skip_next
        </span>
        <!-- JS -->
        <script src="main.js"></script>
    </div>
    <p class="credit">Design and code: Ricard Vi√±as</p>
</body>
</html>
